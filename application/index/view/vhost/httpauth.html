{extend name="common/base" /}
{block name="title"}网站密码访问{/block}
{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <header class="card-title">
                    HTTP认证
                </header>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th colspan="2">
                                状态：{$pass_status ? '
                                <span style="color:green">
                                    已开启
                                </span>
                                <a href="javascript:httpauthOff()">
                                    [关闭]
                                </a>
                                ' : '
                                <span style="color:#2288cc">
                                    未开启
                                </span>
                                '}
                            </th>
                        </tr>
                    </thead>
                </table>

            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <header class="card-title">
                    设置网站密码访问
                </header>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">用户名：</label>
                        <input class="span3 form-control" id="username" name="username" />
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">密码：</label>
                        <input class="span3 form-control" id="password" name="password" />
                    </div>
                    <div class="form-group">
                        <input class="btn btn-warning" onclick="httpauthSet()" type="button" value="保存并开启">
                    </div>
                    <hr>
                    <small class="text-muted">
                        <span style="color:red">！</span> 注意：本系统不记录此账号密码信息，请自行牢记，如果忘记请关闭后重新提交账号密码.
                    </small>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
    function httpauthSet() {
        username = $('#username').val();
        password = $('#password').val();
        if (!username || !password) {
            EchoMsg('都不能为空');
            return false;
        }
        $.post('{:url("index/vhost/httpauthSet")}', {
                username: username,
                password: password
            }, function (res) {
                EchoMsg(res.msg, 1);
            })
            .fail(function () {
                EchoMsg('请求错误，请稍候重试');
            })
    }

    function httpauthOff() {
        $.post('{:url("index/vhost/httpauthOff")}', {
                auth: 'off'
            }, function (res) {
                EchoMsg(res.msg, 1);
            })
            .fail(function () {
                EchoMsg('请求错误，请稍候重试');
            })
    }
</script>
{/block}
