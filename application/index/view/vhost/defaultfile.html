{extend name="common/base" /}
{block name="content"}
<div class="row">
	<div class="col-md-12">
		<div class="card" id="loading-box">
			<div class="card-header">
				<header class="card-title">
					网站默认文件
				</header>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<form action="" method="post">
						<div class="form-group">
							<label for="Dindex">默认文件后缀：</label>
							<input type="text" name="Dindex" id="Dindex" value="{$indexfile}" class="form-control">
							<small class="text-muted"><span style="color:red">！</span>优先级由前至后。使用英文,分隔</small>
						</div>

						<div class="form-group">
							<input type="button" value="提交" class="btn btn-warning" onclick="fileUp()">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
	function fileUp() {
		Dindex = $('#Dindex').val();
		if (!Dindex) {
			EchoMsg('不能为空');
			return false;
		}
		var l = $('#loading-box').lyearloading({
			opacity: 0.125,
			spinnerSize: 'lg'
		});
		$.post('{:url("index/vhost/fileUp")}', {
				Dindex: Dindex
			}, function (res) {
				EchoMsg(res.msg, 1);
			})
			.fail(function () {
				EchoMsg('请求错误，请稍候重试');
			})
			.always(function () {
				l.destroy();
			})
	}
</script>
{/block}
