{extend name="common/base" /}
{block name="title"}FTP设置{/block}
{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <header class="card-title">
                    FTP设置
                </header>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th colspan="2">
                                状态：{$ftp.status ? '
                                <span style="color:green">
                                    已开启
                                </span>
                                <a href="javascript:ftpStatus(0);">
                                    [关闭]
                                </a>
                                ' : '
                                <span style="color:#2288cc">
                                    未开启
                                </span>
                                <a href="javascript:ftpStatus(1)">
                                    [开启]
                                </a>
                                '}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <form action="" method="post">
                    <table class="table">
                        <thead>
                            <tr>
                                <th colspan="2" style="border:0">
                                    FTP设置
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="border:0">
                                    用户名：
                                    <input class="span3 form-control" disabled="" id="username" name="username"
                                        value="{$hostInfo.ftp.username}">
                                    密码：
                                    <input class="span3 form-control" id="password" name="password" value="">
                                    <input class="btn btn-warning" onclick="ftpUp()" type="button" value="保存">
                                    </input>
                                    </input>
                                    </input>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span style="color:red">！</span> 注意：FTP属于应急通道，如非特殊环境使用，请勿手动关闭
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
    function ftpUp() {
        password = $('#password').val();
        if (!password) {
            EchoMsg('密码不能为空');
            return false;
        }
        $.post('{:url("index/vhost/ftpUp")}', {
                password: password
            }, function (res) {
                EchoMsg(res.msg);
            })
            .fail(function () {
                EchoMsg('请求错误，请稍候重试');
            })
    }

    function ftpStatus(type) {
        status = type ? 'on' : 'off';
        $.post('{:url("index/vhost/ftpStatus")}', {
                ftp: status
            }, function (res) {
                EchoMsg(res.msg);
            })
            .fail(function () {
                EchoMsg('请求错误，请稍候重试');
            })
    }
</script>
{/block}
