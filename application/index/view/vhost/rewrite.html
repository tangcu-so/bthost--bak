{extend name="common/base" /}
{block name="content"}
<div class="row">
	<div class="col-md-12">
		<div class="card" id="loading-box">
			<div class="card-header">
				<header class="card-title">
					伪静态规则设置
				</header>
			</div>
			<div class="card-body">
				<form action="" method="post">
					<small class="text-muted">
						<span
							style="color:red">！</span>注意：请选择您的应用，若设置伪静态后，网站无法正常访问，请尝试设置回default您可以对伪静态规则进行修改，修改完后保存即可。<br>
						<span style="color:red">！</span>注意：如果开启反向代理等功能会导致部分伪静态规则保存时出现报错，请您悉知。<br>
					</small>
					<hr>
					<div class="form-group">
						<label for="dirdomain">子目录域名：</label>
						<select id="dirdomain" name="dirdomain" class="form-control">
							<option value="/">/</option>
							{volist name="dirList.binding" id="domain"}
							<option value="{$domain.id}">{$domain.domain}</option>
							{/volist}
						</select>
					</div>
					<div class="form-group">
						<label for="rewritelist">内置规则：</label>
						<select id="rewritelist" class="form-control">
							{volist name="rewriteList.rewrite" id="rewrite"}
							<option value="{$rewrite}">{$rewrite}</option>
							{/volist}
						</select>
					</div>
					<div class="form-group">
						<label for="rewrite">规则转换工具：<a href="https://www.bt.cn/Tools">Apache转Nginx</a></label>
						<div id="loading-textarea">
							<textarea id="rewrite" style="width: 100%;height: 200px;" name="rewrite"
								class="form-control">{$rewriteInfo.data}</textarea>
						</div>
					</div>
					<div class="form-group">
						<input type="button" value="保存并开启" class="btn btn-warning" name="submit" onclick="rewriteSet()">
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
	$("#rewritelist").change(function () {
		rewriteGet();
	});
	$("#dirdomain").change(function () {
		rewriteGet();
	});

	function rewriteGet() {
		var l = $('#loading-textarea').lyearloading({
			opacity: 0.125,
			spinnerSize: 'lg'
		});
		var rewrite = $('#rewritelist').val();
		var dirdomain = $('#dirdomain').val();
		$.ajax({
				url: '{:url("index/vhost/rewriteGet")}',
				type: 'POST',
				dataType: 'json',
				data: {
					rewrites: rewrite,
					dirdomain: dirdomain
				},
			})
			.done(function (data) {
				$('#rewrite').val(data.data);
			})
			.fail(function (data) {
				$('#rewrite').val('error:' + data.msg);
			})
			.always(function () {
				l.destroy();
			})
	}

	function rewriteSet() {
		var l = $('#loading-box').lyearloading({
			opacity: 0.125,
			spinnerSize: 'lg'
		});
		rewrite = $('#rewrite').val();
		dirdomain = $('#dirdomain').val();
		$.post('{:url("index/vhost/rewriteSet")}', {
				rewrite: rewrite,
				dirdomain: dirdomain
			}, function (res) {
				if (res.code == 1) {
					EchoMsg('修改成功', 1, '{:url("index/vhost/rewrite")}');
				} else {
					EchoMsg('error:' + res.msg);
				}
			})
			.fail(function () {
				EchoMsg('请求错误，请稍候重试');
			})
			.always(function () {
				l.destroy();
			})
	}
</script>
{/block}
