<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="status">
            <li class="active"><a href="#t-all" data-value="" data-toggle="tab">添加主机</a></li>
        </ul>
    </div>
    <div class="panel-body">
    <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
        <div class="col-xs-12 col-sm-12">
            <div class="col-xs-12 col-md-3">
                <div class="form-group">
                    <label for="c-sort_id">站点分类</label>
                    <input type="text" name="row[sort_id]" data-source="ajax/sortlist" data-field="name" data-rule="required" class="form-control selectpage" id="c-sort_id" placeholder="">
                </div>
            </div>
            <!-- <div class="col-xs-12 col-md-3">
                <div class="form-group">
                    <label for="c-ip">IP</label>
                    <input type="text" name="row[ip]" data-source="ipaddress/index" data-field="ip" class="form-control selectpage" id="c-ip" placeholder="" data-multiple="true">
                </div>
            </div> -->
            <!-- <div class="col-xs-12 col-md-3">
                <div class="form-group">
                    <label for="c-domain">域名</label>
                    <input type="text" name="row[domain]" class="form-control selectpage" data-rule="required" data-source="domainlist/index" data-field="domain" data-primary-key="domain" id="c-domain" placeholder="">
                </div>
            </div> -->
            <div class="col-xs-12 col-md-3">
                <div class="form-group">
                    <label for="c-plans">资源套餐</label>
                    <input type="text" name="row[plans]" class="form-control selectpage" data-rule="required" data-source="plans/index" id="c-plans" placeholder="">
                </div>
            </div>
            <div class="col-xs-12 col-md-">
                <div class="form-group">
                    <label for="c-user_id">用户</label>
                    <input type="text" name="row[user_id]" data-source="user/user/index" class="form-control selectpage" data-field="username" data-rule="required" id="c-user_id" placeholder="">
                </div>
            </div>
            <div class="col-xs-12 col-md-3">
                <div class="form-group">
                    <label for="c-endtime">到期时间</label>
                    <input id="c-endtime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[endtime]" type="text" value="">
                </div>
            </div>
            <div class="col-xs-12 col-md-3">
                <div class="form-group">
                    <label for="sort">{:__('Status')}:</label>
                    <div class="radio">
                        {foreach name="statusList" item="vo"}
                        <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="normal"}checked{/in} /> {$vo}</label> 
                        {/foreach}
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-group layer-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
            </div>
        </div>
    </form>
    </div>
</div>
